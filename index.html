<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1.0, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <title>Number Guess</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <h3 class="ml-3">Number Guessing Game</h3>
    </nav>
    <main>
        <h1 id="head" class="p-3">1.2.3</h1>
        <div class="form-group">
            <input type="number" id="guess" class="form-control form-control-lg" placeholder="What's Your Guess ?">
        </div>
        <div id="result">
            <!-- Result Goes Here -->
        </div>
        <div>
            <button type="button" id="check" class="btn btn-dark btn-lg my-3">Check In</button>
            <button type="button" id="restart" class="btn btn-secondary btn-lg my-3">Restart</button>
        </div>
        <div id="history">
            <!-- History Goes Here -->
        </div>
    </main>
    <footer>Made With ❤ By Hardik Prajapati</footer>
</body>

</html>
